<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÄÔ∏è</text></svg>"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="city-name" id="header-city"></h1>
        <h3 class="current-date-time">
          <span id="current-weekday"></span> |
          <span id="current-month"></span>
          <span id="current-date"></span> |
          <span id="current-hour"></span>:<span id="current-minutes"></span>
          <span id="timestamp"></span>
        </h3>
        <div class="current-temp-container">
          <div class="row">
            <div class="col-6 temp-column">
              <h5 class="current-temp" id="current-temp"></h5>
            </div>
            <div class="col-6 units-column">
              <h5>
                <a href="#" class="fahrenheit active-link" id="fahrenheit-link"
                  >‚Ñâ</a
                >
                <a href="#" class="celsius non-active-link" id="celsius-link"
                  >‚ÑÉ</a
                >
              </h5>
            </div>
          </div>
        </div>
      </section>
      <section class="current-weather">
        <div class="row">
          <div class="col-6">
            <img
              src="#"
              alt="current weather icon"
              class="current-weather-image"
              id="current-weather-icon"
            />
          </div>
          <div class="col-6">
            <ul class="weather-details">
              <li class="feels-like-temp">
                feels like: <span id="feels-like-temp"></span>
              </li>
              <li class="humidity">humidity: <span id="humidity"></span>%</li>
              <li class="wind">wind: <span id="wind"></span></li>
              <li
                class="current-weather-condition"
                id="current-weather-condition"
              ></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="search-current-city">
        <form class="form" id="search-form" autocomplete="off">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="search-input form-control"
                id="city-search"
                placeholder="Search for a city..."
              />
            </div>
            <div class="col-4">
              <input type="submit" class="search form-control" value="Search" />
            </div>
          </div>
        </form>
        <button type="submit" class="current-city" id="current-city-button">
          üìç Current Location
        </button>
      </section>
      <hr />
      <section class="forecast" id="forecast"></section>
    </div>
    <section class="footer">
      <a
        href="https://github.com/jessgascoigne/weather-app"
        target="_blank"
        class="github-repo-link"
      >
        open source code</a
      >
      by jess gascoigne
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
